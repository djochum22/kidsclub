{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2 class="input-text">Change Password</h2>
    <form action="/change_password" method="post" class="inline">
        <div class="input-icons" style="border:2px solid black; padding:20px">
            <div class="mb-3">
                <i class="fa fa-envelope icon"></i>
                <input autocomplete="off" autofocus mx-auto w-auto class="input-text input-field" placeholder="Email" type="text" name="email" required>
            </div>
            <div class="mb-3">
                <i class="fa fa-lock icon"></i>
                <input autocomplete="off" autofocus mx-auto w-auto class="input-text input-field" placeholder="Old Password" type="password" name="oldpassword" required>
            </div>
            <div class="mb-3">
                <i class="fa fa-lock icon"></i>
                <input autocomplete="off" autofocus mx-auto w-auto class="input-text input-field" placeholder="New Password" type="password" name="newpassword" required>
            </div>
            <div class="mb-3">
                <i class="fa fa-duatone fa-check icon"></i>
                <input autocomplete="off" autofocus mx-auto w-auto class="input-text input-field" placeholder="Confirm new password" type="password" name="confirmation" required>
            </div>
            <button class="input-text btn btn-primary" type="submit">Change Password</button>
        </div>
    </form>
{% endblock %}
